apiVersion: v1
kind: Service
metadata:
  name: hello-world-nlb
  namespace: demo-app
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:${AWS_REGION}:${AWS_ACCOUNT_ID}:certificate/REPLACE_WITH_CERT_ID"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    external-dns.alpha.kubernetes.io/hostname: ${DOMAIN_NAME}
spec:
  type: LoadBalancer
  selector:
    app: hello-world
  ports:
  - name: https
    port: 443
    targetPort: 80
    protocol: TCP
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
