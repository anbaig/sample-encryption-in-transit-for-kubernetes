apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app-non-tls-ingress
  namespace: demo-app
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: ${LOAD_BALANCER_HOSTNAME}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-app
            port:
              number: 80
